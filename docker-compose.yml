version: "3.9"

services:
  # ----------- Postgres Database -----------
  postgres:
    image: postgres:15-alpine
    container_name: postgres_service
    restart: always
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass123
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ----------- Backend Service -----------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend_service
    restart: always
    env_file:
      - ./apiserver/.env
    depends_on:
      - postgres
    ports:
      - "8010:8010"  # map dev port
    volumes:
      - ./apiserver:/app
    command: ["node", "index.js"]

  # ----------- Frontend Service -----------
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.frontend
    container_name: frontend_service
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "start"]

# ----------- Volumes -----------
volumes:
  postgres_data:
