version: '3.8'

services:
  # Postgres Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    env_file:
      - .env   # Loads DB_USER, DB_PASSWORD, DB_NAME
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./apiserver
      dockerfile: ../Dockerfile.backend
    container_name: backend_service
    env_file:
      - .env   # Loads DB_USER, DB_PASSWORD, DB_NAME, SESSION_SECRET
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    networks:
      - app-network
    restart: unless-stopped

  # Frontend React app
  frontend:
    build:
      context: ./client
      dockerfile: ../Dockerfile.frontend
    container_name: frontend_service
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
