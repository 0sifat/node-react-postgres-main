version: "3.9"

services:
  # ----------- Postgres Database -----------
  postgres:
    image: postgres:15-alpine
    container_name: postgres_service
    restart: always
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass123
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # ----------- Backend Service -----------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend_service
    restart: always
    env_file:
      - ./apiserver/.env
    depends_on:
      - postgres
    ports:
      - "8010:8010"
    networks:
      - app-network
    command: ["node", "index.js"]

  # ----------- Frontend Service -----------
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.frontend
    container_name: frontend_service
    environment:
      REACT_APP_API_URL: http://backend:8010
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - app-network
    restart: unless-stopped

# ----------- Volumes -----------
volumes:
  postgres_data:

# ----------- Networks -----------
networks:
  app-network:
    driver: bridge
